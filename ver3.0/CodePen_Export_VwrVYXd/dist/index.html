<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" />
    <!-- partial:index.partial.html -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <title>CBB107012_廖埼幃</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col mx-auto col-md-8 mt-3 text-center">
          <div class="alert align-items-center" id="message"></div>
          <h3>TO DO LIST</h3>
          <form id="itemForm">
            <div class="input-group mb-3">
              <input
                type="text"
                id="itemInput"
                class="form-control"
                placeholder="Enter a task..."
              />
              <button class="btn btn-outline-primary">ADD ITEM</button>
            </div>
          </form>
          <ul class="nav nav-tabs">
            <li class="nav-item" data-type="all">
              <a class="nav-link active" href="#">All</a>
            </li>
            <li class="nav-item" data-type="todo">
              <a class="nav-link" href="#">To Do</a>
            </li>
            <li class="nav-item" data-type="done">
              <a class="nav-link" href="#">Completed</a>
            </li>
            <li class="nav-item" data-type="delete">
              <a class="nav-link" href="#">Deleted</a>
            </li>
          </ul>
          <ul class="list-group list-group-flush" id="itemsList"></ul>
          <input type="hidden" id="objIndex" value="" />
          <input type="hidden" id="tabValue" value="all" />
        </div>
      </div>
    </div>
    <!-- partial -->
    <script src="./script.js"></script>
  </body>
</html>
